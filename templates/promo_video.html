<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Promo - Bare Bones Soccer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .promo-video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video 
            width="100%" 
            height="auto" 
            autoplay 
            muted 
            loop 
            controls
            class="promo-video">
            <source src="{% static 'videos/event_promo.mp4' %}" type="video/mp4">
            <source src="{% static 'videos/event_promo.webm' %}" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
