{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">Create an Account</h1>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>
{% endblock %}
